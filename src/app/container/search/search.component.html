<div class="ekart--search--product">
  <input [(ngModel)]="searchText" class="ekart-search-product-input">
  <button
    [disabled]="!searchText"
    [ngClass]="{'btn': true, 'btn-search':searchText, 'btn-disabled':!searchText}">Search
  </button>
</div>
<div *ngIf="searchText" class="ekart-search-result-for">
  <p><strong>Search result for: </strong>{{searchText}}</p>
</div>
