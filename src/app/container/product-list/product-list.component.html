<app-filter
  (onFilterRadiobuttonChange)="onFilterChange($event)"
  [All]="products.length"
  [InStock]="totalProductInStock"
  [OutOfStock]="products.length - totalProductInStock"
></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <app-product *ngIf="selectedFilterRadioButtonChanges ==='all'|| prod.is_in_inventory.toString()===selectedFilterRadioButtonChanges"
                 [product]="prod"></app-product>
  </div>
</div>
